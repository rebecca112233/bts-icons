<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>BTS Icon Animation</title>
    <style>
      .element {
        width: 200px;
        height: 200px;
      }
    </style>
  </head>

  <body>
    <img id="camera" class="element" src="bunny-camera.svg" alt="camera symbol">
    <img id="flower" class="element" src="hobi-flower.svg" alt="flower symbol">
    <img id="book" class="element" src="glasses-book.svg" alt="book symbol">
    <img id="piano" class="element" src="piano-keyboard.svg" alt="piano symbol">
    <img id="beret" class="element" src="beret-tata.svg" alt="beret symbol">
  </body>
